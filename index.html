<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLB Hall of Fame Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="scripts/scripts.js" defer></script>
  <script src="scripts/predictor.js" defer></script>
  <script src="scripts/loadSidebar.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidebar-container"></div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="container">
      <p>
        enter a player's information to calculate their HoF grade or
        choose from a preexisting list of candidates:</p>

      <select id="candidateSelect">
        <option value="">candidates</option>
      </select>

      <input type="text" id="playerName" placeholder="player name">
      <input type="text" id="position" placeholder="position ('C', '1B', '2B', '3B', 'SS', 'OF', 'DH')">
      <input type="number" step="0.1" id="oWAR" placeholder="career oWAR">
      <input type="number" step="0.1" id="dWAR" placeholder="career dWAR">
      <input type="number" step="0.001" id="wOBA" placeholder="career average w/OBA">
      <input type="number" step="1" id="wRCPlus" placeholder="career average wRC+">

      <button onclick="predictHOF()">Check Probability</button>

      <div id="result"></div>
    </div>

  <div>
    <canvas id="candidateComparisonChart" class="chart-canvas"></canvas>
  </div>
  </div>
</body>
</html>
