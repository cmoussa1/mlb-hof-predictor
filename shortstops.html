<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shortstops</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #343a40;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar h2 {
      padding: 0 24px;
      margin-top: 0;
      font-size: 1.2rem;
    }

    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #007BFF;
      z-index: 1100;
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 1rem;
    }

    .sidebar.open {
      left: 0;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .chart-container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    canvas {
      max-height: 600px;
    }

    .header {
      text-align: center;
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Hamburger icon -->
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Navigation</h2>
    <a href="index.html">predictor</a>
    <a href="shortstops.html">shortstops</a>
    <a href="#">catchers</a>
    <a href="#">first basemen</a>
    <a href="#">second basemen</a>
    <a href="#">third basemen</a>
    <a href="#">outfielders</a>
    <a href="#">designated hitters</a>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="header">
      <h1>HoF Grades for Elected Shortstops</h1>
    </div>

    <div class="chart-container">
      <canvas id="shortstopChart"></canvas>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('open');
      mainContent.classList.toggle('shifted');
    }

    async function fetchShortstopData() {
      try {
        const response = await fetch('ss_data.csv');
        const text = await response.text();
        const lines = text.trim().split('\n').slice(1);
        const names = [];
        const grades = [];

        for (const line of lines) {
          const columns = line.split(',');
          const name = columns[0];
          const hofGrade = parseFloat(columns[15]);
          if (!isNaN(hofGrade)) {
            names.push(name);
            grades.push(hofGrade);
          }
        }

        return { names, grades };
      } catch (error) {
        console.error('Error loading CSV:', error);
        return { names: [], grades: [] };
      }
    }

    async function renderChart() {
      const { names, grades } = await fetchShortstopData();

      const ctx = document.getElementById('shortstopChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: names,
          datasets: [{
            label: 'HoF Grade',
            data: grades,
            backgroundColor: 'rgba(0, 123, 255, 0.7)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: {
              beginAtZero: true,
              title: { display: true, text: 'HoF Grade' }
            },
            y: {
              ticks: {
                autoSkip: false,
                maxRotation: 0,
                minRotation: 0
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'HoF Grades of Elected Shortstops'
            }
          }
        }
      });
    }

    renderChart();
  </script>

</body>
</html>
