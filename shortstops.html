<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shortstops</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger icon -->
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">predictor</a>
    <a href="shortstops.html">shortstops</a>
    <a href="catchers.html">catchers</a>
    <a href="first_basemen.html">first basemen</a>
    <a href="#">second basemen</a>
    <a href="#">third basemen</a>
    <a href="#">outfielders</a>
    <a href="#">designated hitters</a>
  </div>
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="header">
      <h1>HoF Grades for Elected Shortstops</h1>
    </div>

    <div class="chart-container">
      <canvas id="shortstopChart"></canvas>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }

    async function fetchShortstopData() {
      try {
        const response = await fetch('ss_data.csv');
        const text = await response.text();
        const lines = text.trim().split('\n').slice(1);
        const names = [];
        const grades = [];

        for (const line of lines) {
          const columns = line.split(',');
          const name = columns[0];
          const hofGrade = parseFloat(columns[15]);
          if (!isNaN(hofGrade)) {
            names.push(name);
            grades.push(hofGrade);
          }
        }

        return { names, grades };
      } catch (error) {
        console.error('Error loading CSV:', error);
        return { names: [], grades: [] };
      }
    }

    async function renderChart() {
      const { names, grades } = await fetchShortstopData();

      const ctx = document.getElementById('shortstopChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: names,
          datasets: [{
            label: 'HoF Grade',
            data: grades,
            backgroundColor: 'rgba(0, 123, 255, 0.7)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: {
              beginAtZero: true,
              title: { display: true, text: 'HoF Grade' }
            },
            y: {
              ticks: {
                autoSkip: false,
                maxRotation: 0,
                minRotation: 0
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'HoF Grades of Elected Shortstops'
            }
          }
        }
      });
    }

    renderChart();
  </script>

</body>
</html>
