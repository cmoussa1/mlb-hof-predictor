<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visuals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/scripts.js" defer></script>
  <script src="scripts/visuals.js" defer></script>
  <script src="scripts/loadSidebar.js" defer></script>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content" id="mainContent">
    <div class="header">
      <h1>visuals</h1>
    </div>

    <div class="chart-container">
      <h2>Average HoF Grade by Position</h2>
      <canvas id="avgGradeByPositionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Average oWAR by Position</h2>
      <canvas id="avgOWARByPositionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Average dWAR by Position</h2>
      <canvas id="avgDWARByPositionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Average w/OBA by Position</h2>
      <canvas id="avgWOBAByPositionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Average wRC+ by Position</h2>
      <canvas id="avgWRCPlusByPositionChart"></canvas>
    </div>
</body>
</html>
